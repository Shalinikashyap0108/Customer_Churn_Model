name: MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-train-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        working-directory: ./  # ðŸ‘ˆ this tells GitHub to use your repo folder
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run churn analysis
        working-directory: ./  # ðŸ‘ˆ make sure this points to where churn_analysis.py lives
        run: python churn_analysis.py

      - name: Run tests
        working-directory: ./tests  # ðŸ‘ˆ if your tests are inside the tests folder
        run: pytest --maxfail=1 --disable-warnings -q
